<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emily & Ryan</title>

  <!-- Clean serif for the small text -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* ✅ Your custom script font (uploaded to the repo) */
    @font-face {
      font-family: "BillaMount";
      src: url("BillaMount-Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --ivory:#f6f1e6;
      --overlay: rgba(10,10,10,0.45);
      --navbg: rgba(10,10,10,0.18);
      --hairline: rgba(246,241,230,0.14);
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family:"Cormorant Garamond", serif;
      background:#0b0b0b;
      color:var(--ivory);
    }

    /* Top nav */
    .nav{
      position:fixed;
      top:0; left:0; right:0;
      z-index:10;
      display:flex;
      justify-content:center;
      gap:26px;
      padding:16px 14px;
      background: var(--navbg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom:1px solid var(--hairline);
      letter-spacing:0.22em;
      text-transform:uppercase;
      font-size:12px;
    }
    .nav a{
      color:rgba(246,241,230,0.92);
      text-decoration:none;
    }
    .nav a:hover{ color:#fff; }

    /* HERO */
    .hero{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:92px 18px 24px; /* space for fixed nav */
      position:relative;
      overflow:hidden;
    }

    /* Moving background layer (pan left) */
    .hero::before{
      content:"";
      position:absolute;
      inset:-6% -10%;            /* give extra so edges don't show while moving */
      background-image:url("Hero.png"); /* ✅ matches your repo file name */
      background-size:cover;
      background-position:75% center;  /* start slightly right */
      transform:scale(1.06);
      animation: panLeft 18s ease-in-out infinite alternate;
      will-change: transform;
    }

    /* overlay for readability */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to bottom, rgba(10,10,10,0.18), var(--overlay));
    }

    /* ✅ background moves left */
    @keyframes panLeft{
      0%   { transform: translateX(0) scale(1.06); }
      100% { transform: translateX(-8%) scale(1.06); }
    }

    /* Center card */
    .card{
      position:relative;
      z-index:2;
      width:min(860px, 92vw);
      padding:34px 22px;
      text-align:center;
      border:1px solid rgba(246,241,230,0.22);
      background: rgba(18, 18, 18, 0.22);
      border-radius:16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 55px rgba(0,0,0,0.35);
    }

    .kicker{
      font-size:12px;
      letter-spacing:0.35em;
      text-transform:uppercase;
      opacity:0.92;
      margin-bottom:8px;
    }

    /* ✅ Your elegant script font */
    .names{
      font-family:"BillaMount", "Cormorant Garamond", serif;
      font-size:clamp(60px, 9vw, 108px);
      line-height:1.02;
      margin:6px 0 10px;
      color:rgba(246,241,230,0.98);
      text-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .date{
      font-size:14px;
      letter-spacing:0.35em;
      text-transform:uppercase;
      margin:10px 0 12px;
      opacity:0.95;
    }

    .divider{
      width:90px;
      height:1px;
      margin:18px auto 16px;
      background: rgba(246,241,230,0.55);
    }

    .sub{
      font-size:13px;
      letter-spacing:0.28em;
      text-transform:uppercase;
      opacity:0.92;
    }

    /* Sections */
    section.info{
      padding:86px 18px;
      background:#0f0f0f;
      border-top: 1px solid rgba(246,241,230,0.10);
    }
    .wrap{
      width:min(860px, 92vw);
      margin:0 auto;
      text-align:center;
    }
    .h2{
      font-family:"BillaMount", "Cormorant Garamond", serif;
      font-size:56px;
      margin:0 0 10px;
      letter-spacing:0.02em;
    }
    .p{
      margin:0;
      opacity:0.85;
      line-height:1.7;
      font-size:18px;
    }

    /* Mobile tweaks */
    @media (max-width: 420px){
      .nav{ gap:18px; font-size:11px; }
      .card{ padding:28px 16px; }
      @keyframes panLeft{
        0%   { transform: translateX(0) scale(1.06); }
        100% { transform: translateX(-6%) scale(1.06); }
      }
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="#home">Home</a>
    <a href="#rsvp">RSVP</a>
    <a href="#details">Details</a>
    <a href="#registry">Registry</a>
  </div>

  <section class="hero" id="home">
    <div class="card">
      <div class="kicker">The wedding of</div>
      <div class="names">Emily &amp; Ryan</div>
      <div class="date">September 18, 2027</div>
      <div class="divider"></div>
      <div class="sub">Welcome</div>
    </div>
  </section>

  <section class="info" id="rsvp">
    <div class="wrap">
      <div class="h2">RSVP</div>
      <p class="p">Coming soon.</p>
    </div>
  </section>

  <section class="info" id="details">
    <div class="wrap">
      <div class="h2">Details</div>
      <p class="p">Location details coming soon.</p>
    </div>
  </section>

  <section class="info" id="registry">
    <div class="wrap">
      <div class="h2">Registry</div>
      <p class="p">Coming soon.</p>
    </div>
  </section>
</body>
</html>
