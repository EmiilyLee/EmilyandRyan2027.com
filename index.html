<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Emily & Ryan</title>

<!-- Serif font for small text -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* IMPORT YOUR BILLA MOUNT FONT */
@font-face {
    font-family: "BillaMount";
    src: url("BillaMount-Regular.ttf") format("truetype");
}

/* VARIABLES */
:root {
    --ivory: #f5f2eb;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    font-family: "Cormorant Garamond", serif;
    color: var(--ivory);
    overflow-x: hidden;
}

/* NAVIGATION */
.nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: center;
    gap: 36px;

    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(12px);

    z-index: 10;
}

.nav a {
    color: var(--ivory);
    text-decoration: none;
    font-size: 12px;
    letter-spacing: 4px;
    text-transform: uppercase;
}

/* HERO SECTION */
.hero {

    height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

    position: relative;
    overflow: hidden;
}

/* MOVING BACKGROUND */
.hero::before {

    content: "";

    position: absolute;

    inset: -5% -20%;

    background-image: url("Hero.png");

    background-size: cover;

    background-repeat: no-repeat;

    background-position: 80% center;

    transform: scale(1.15);

    animation: panLeft 30s linear infinite;

}

/* CONTINUOUS LEFT LOOP */
@keyframes panLeft {

    0% {
        background-position: 80% center;
    }

    100% {
        background-position: 20% center;
    }

}

/* TEXT CONTAINER (NO BOX) */
.card {

    position: relative;

    z-index: 2;

    text-align: center;

    padding: 40px;

}

/* SMALL TOP TEXT */
.kicker {

    letter-spacing: 6px;

    font-size: 12px;

    margin-bottom: 10px;

    opacity: 0.9;

}

/* NAMES */
.names {

    font-family: "BillaMount";

    font-size: clamp(60px, 8vw, 110px);

    line-height: 1;

    white-space: nowrap;

    color: var(--ivory);

    text-shadow:
        0 8px 40px rgba(0,0,0,0.85),
        0 3px 10px rgba(0,0,0,0.6);

}

/* DATE */
.date {

    margin-top: 14px;

    font-size: 14px;

    letter-spacing: 6px;

}

/* WELCOME */
.welcome {

    margin-top: 20px;

    font-size: 12px;

    letter-spacing: 6px;

}

/* SECTIONS BELOW */
.section {

    padding: 140px 20px;

    text-align: center;

    background: black;

}

.section-title {

    font-family: "BillaMount";

    font-size: 80px;

    margin-bottom: 20px;

}

.section-text {

    font-size: 18px;

    opacity: 0.8;

}

/* MOBILE FIX */
@media(max-width:600px){

    .names {
        font-size: 54px;
        white-space: normal;
    }

    .section-title {
        font-size: 54px;
    }

}

</style>

</head>

<body>


<div class="nav">

<a href="#">HOME</a>
<a href="#">RSVP</a>
<a href="#">DETAILS</a>
<a href="#">REGISTRY</a>

</div>


<section class="hero">

<div class="card">

<div class="kicker">THE WEDDING OF</div>

<div class="names">
Emily & Ryan
</div>

<div class="date">
SEPTEMBER 18, 2027
</div>

<div class="welcome">
WELCOME
</div>

</div>

</section>


<section class="section">

<div class="section-title">Details</div>

<div class="section-text">
Location details coming soon.
</div>

</section>


<section class="section">

<div class="section-title">Registry</div>

<div class="section-text">
Coming soon.
</div>

</section>


</body>
</html>
