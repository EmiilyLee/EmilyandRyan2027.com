<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Emily & Ryan</title>

<style>

/* IMPORT YOUR CUSTOM FONT */
@font-face{
    font-family:"BillaMount";
    src:url("BillaMount-Regular.ttf") format("truetype");
}

/* Reset */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:black;
    color:white;
    font-family:serif;
    overflow-x:hidden;
}

/* NAV */
.nav{
    position:fixed;
    top:0;
    width:100%;
    padding:20px;
    display:flex;
    justify-content:center;
    gap:40px;
    z-index:10;
}

.nav a{
    color:white;
    text-decoration:none;
    font-size:12px;
    letter-spacing:4px;
}

/* HERO SECTION */
.hero{
    height:100vh;
    position:relative;
    overflow:hidden;
}

/* MOVING BACKGROUND */
.hero::before{

    content:"";
    position:absolute;
    top:0;
    left:0;

    width:200%;
    height:100%;

    background-image:url("hero.png");
    background-repeat:repeat-x;
    background-size:auto 100%;
    background-position:left center;

    animation:scrollLeft 60s linear infinite;

}

/* SMOOTH LOOP */
@keyframes scrollLeft{

    from{
        transform:translateX(0);
    }

    to{
        transform:translateX(-50%);
    }

}

/* CENTER TEXT */
.center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

/* SMALL HEADER */
.subtitle{
    font-size:11px;
    letter-spacing:5px;
    margin-bottom:10px;
}

/* NAMES */
.names{

    font-family:"BillaMount";
    font-size:120px;
    font-weight:normal;
    line-height:1;

}

/* DATE */
.date{

    font-size:12px;
    letter-spacing:4px;
    margin-top:15px;

}

/* WELCOME */
.welcome{

    font-size:11px;
    letter-spacing:5px;
    margin-top:10px;

}

</style>
</head>

<body>

<div class="nav">

<a href="#">HOME</a>
<a href="#">RSVP</a>
<a href="#">DETAILS</a>
<a href="#">REGISTRY</a>

</div>

<section class="hero">

<div class="center">

<div class="subtitle">
THE WEDDING OF
</div>

<div class="names">
Emily & Ryan
</div>

<div class="date">
SEPTEMBER 18, 2027
</div>

<div class="welcome">
WELCOME
</div>

</div>

</section>

</body>
</html>
