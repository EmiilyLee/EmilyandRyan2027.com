<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emily & Ryan</title>

  <!-- Body serif (Google) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* ======================
       CUSTOM SCRIPT FONT
       Put BillaMount-Regular.ttf in the repo root
       (same folder as index.html)
       ====================== */
    @font-face {
      font-family: "BillaMount";
      src: url("BillaMount-Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --ivory: rgba(245, 241, 232, 0.95);
      --ivory2: rgba(245, 241, 232, 0.82);
      --shadow: rgba(0,0,0,0.45);
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: "Cormorant Garamond", serif;
      background:#0b0b0b;
      color: var(--ivory);
    }

    /* NAV */
    .nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 28px;
      padding: 16px 14px;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      letter-spacing: 0.24em;
      text-transform: uppercase;
      font-size: 12px;
    }
    .nav a{
      color: var(--ivory2);
      text-decoration: none;
    }
    .nav a:hover{ color: #fff; }

    /* HERO */
    .hero {
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 90px 16px 24px; /* room for fixed nav */
      position: relative;
      overflow: hidden;
    }

    /* Moving background layer (smooth infinite loop) */
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: url("Hero.png"); /* MUST match exact file name */
      background-repeat: repeat-x;
      background-size: cover;
      background-position: 0% center;
      animation: bgMove 28s linear infinite;
      transform: scale(1.08);
      will-change: background-position;
    }

    /* Soft dark overlay for readability */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.18),
        rgba(0,0,0,0.38)
      );
    }

    @keyframes bgMove{
      from { background-position: 0% center; }
      to   { background-position: -140% center; }
    }

    /* Center content (NO big box) */
    .center {
      position: relative;
      z-index: 2;
      width: min(1100px, 92vw);
      text-align: center;
      padding: 20px 10px;
      text-shadow: 0 10px 35px var(--shadow);
    }

    .kicker{
      font-size: 12px;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      opacity: 0.95;
      margin-bottom: 10px;
    }

    /* Names: one line, smaller, elegant */
    .names{
      font-family: "BillaMount", "Cormorant Garamond", serif;
      font-weight: 400;
      white-space: nowrap;          /* force one line */
      overflow: hidden;             /* prevents weird wrap */
      text-overflow: clip;
      line-height: 1.0;
      font-size: clamp(44px, 6vw, 92px); /* responsive + smaller */
      letter-spacing: 0.01em;
      color: var(--ivory);
    }

    .meta{
      margin-top: 12px;
      font-size: 13px;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      opacity: 0.92;
    }

    .welcome{
      margin-top: 10px;
      font-size: 11px;
      letter-spacing: 0.38em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    /* Sections */
    .info{
      padding: 90px 18px;
      background: #0d0d0d;
      border-top: 1px solid rgba(245,241,232,0.12);
      text-align: center;
    }
    .info h2{
      font-family: "BillaMount", "Cormorant Garamond", serif;
      font-weight: 400;
      font-size: clamp(40px, 5vw, 78px);
      margin-bottom: 14px;
      color: var(--ivory);
      text-shadow: 0 10px 25px rgba(0,0,0,0.55);
      white-space: nowrap;
    }
    .info p{
      opacity: 0.82;
      font-size: 18px;
    }

    /* Mobile tweaks */
    @media (max-width: 520px){
      .nav{ gap: 18px; font-size: 11px; }
      .kicker{ font-size: 11px; }
      .meta{ font-size: 12px; letter-spacing: 0.30em; }
      .names{ font-size: clamp(38px, 9vw, 64px); }
      @keyframes bgMove{
        from { background-position: 0% center; }
        to   { background-position: -200% center; }
      }
    }
  </style>
</head>

<body>
  <div class="nav">
    <a href="#home">Home</a>
    <a href="#rsvp">RSVP</a>
    <a href="#details">Details</a>
    <a href="#registry">Registry</a>
  </div>

  <section class="hero" id="home">
    <div class="center">
      <div class="kicker">The wedding of</div>
      <div class="names">Emily &amp; Ryan</div>
      <div class="meta">September 18, 2027</div>
      <div class="welcome">Welcome</div>
    </div>
  </section>

  <section class="info" id="rsvp">
    <h2>RSVP</h2>
    <p>Coming soon.</p>
  </section>

  <section class="info" id="details">
    <h2>Details</h2>
    <p>Location details coming soon.</p>
  </section>

  <section class="info" id="registry">
    <h2>Registry</h2>
    <p>Coming soon.</p>
  </section>
</body>
</html>
