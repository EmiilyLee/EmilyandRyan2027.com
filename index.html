<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emily & Ryan</title>

  <style>
    /* ===== FONT (MAKE SURE THE FILE NAME MATCHES) ===== */
    @font-face {
      font-family: "BillaMount";
      src: url("BillaMount.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root{
      --white: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.80);
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      color: var(--white);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow-x: hidden;
    }

    /* ===== HERO ===== */
    .hero{
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      background: #000;
      isolation: isolate;
    }

    /* Moving background wrapper */
    .hero-bg{
      position:absolute;
      inset:0;
      z-index: 0;
      overflow:hidden;
    }

    /* This track is DOUBLE width so it loops smoothly */
    .hero-bg-track{
      position:absolute;
      inset:0;
      width: 200%;
      height: 100%;

      /* Two copies of the same image side-by-side */
      background-image: url("Hero.png"), url("Hero.png");
      background-repeat: no-repeat, no-repeat;

      /* Cover both halves */
      background-size: 50% 100%, 50% 100%;
      background-position: 0% 50%, 100% 50%;

      /* Vibe */
      filter: saturate(1.12) contrast(1.06);
      transform: translate3d(0,0,0);

      /* Move left forever */
      animation: panLeft 70s linear infinite;
    }

    @keyframes panLeft{
      from { transform: translateX(0%); }
      to   { transform: translateX(-50%); }
    }

    /* Soft overlay so text reads clean (not a box) */
    .hero-overlay{
      position:absolute;
      inset:0;
      z-index: 1;
      background: radial-gradient(1200px 700px at 50% 40%,
        rgba(0,0,0,.16) 0%,
        rgba(0,0,0,.42) 55%,
        rgba(0,0,0,.62) 100%);
      pointer-events:none;
    }

    /* Centered content */
    .hero-content{
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: clamp(24px, 4vw, 64px);
      text-align:center;
    }

    .stack{
      width: min(1100px, 100%);
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      gap: 18px;
    }

    /* ===== NAMES ===== */
    .names{
      font-family: "BillaMount", "Bodoni Moda", "Didot", "Playfair Display", serif;
      font-weight: 400;
      letter-spacing: 0.02em;
      line-height: 1;
      margin: 0;
      font-size: clamp(56px, 6.2vw, 92px);
      text-shadow: var(--shadow);

      /* straight across */
      white-space: nowrap;
    }

    @media (max-width: 420px){
      .names{ white-space: normal; }
    }

    /* ===== DETAILS ===== */
    .details{
      display:flex;
      flex-wrap: wrap;
      justify-content:center;
      align-items:center;
      gap: 14px;
      color: var(--muted);
      font-size: 14px;
      letter-spacing: .28em;
      text-transform: uppercase;
      text-shadow: var(--shadow);
      margin: 0;
    }
    .dot{ opacity: .7; }

    /* Buttons optional */
    .cta{
      margin-top: 8px;
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.92);
      padding: 12px 16px;
      border-radius: 999px;
      font-size: 13px;
      letter-spacing: .14em;
      text-transform: uppercase;
      backdrop-filter: blur(10px);
      cursor:pointer;
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(0,0,0,.32);
      border-color: rgba(255,255,255,.32);
    }

    /* ===== QUICK SPEED CONTROL (change the 70s) =====
       slower: 110s
       faster: 45s
    */

  </style>
</head>

<body>
  <section class="hero">

    <!-- MOVING BACKGROUND -->
    <div class="hero-bg" aria-hidden="true">
      <div class="hero-bg-track"></div>
    </div>

    <!-- OVERLAY -->
    <div class="hero-overlay" aria-hidden="true"></div>

    <!-- TEXT CONTENT -->
    <div class="hero-content">
      <div class="stack">
        <h1 class="names">Emily &amp; Ryan</h1>

        <p class="details">
          <span>September 18, 2027</span>
          <span class="dot">•</span>
          <span>Historic Whitewood</span>
          <span class="dot">•</span>
          <span>Powhatan, VA</span>
        </p>

        <div class="cta">
          <button class="btn" type="button">RSVP</button>
          <button class="btn" type="button">Details</button>
        </div>
      </div>
    </div>

  </section>
</body>
</html>
